<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fertilizer Recommendation System</h1>
        <p>Helping farmers choose the best fertilizer for their crops.</p>

        <h2>Enter Soil & Crop Details</h2>
        <form action="/predict-fertilizer" method="POST">
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" required>

            <label for="phosphorous">Phosphorous (P):</label>
            <input type="number" id="phosphorous" name="phosphorous" required>

            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" name="potassium" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="moisture">Moisture (%):</label>
            <input type="number" id="moisture" name="moisture" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="soil_type">Soil Type:</label>
            <select id="soil_type" name="soil_type" required>
                <option value="Sandy">Sandy</option>
                <option value="Loamy">Loamy</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Clayey">Clayey</option>
            </select>

            <label for="crop_type">Crop Type:</label>
            <select id="crop_type" name="crop_type" required>
                <option value="Maize">Maize</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Cotton">Cotton</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Paddy">Paddy</option>
                <option value="Barley">Barley</option>
                <option value="Pulses">Pulses</option>
                <option value="Ground Nuts">Ground Nuts</option>
                <option value="Millets">Millets</option>
                <option value="Oil seeds">Oil Seeds</option>
                <option value="Wheat">Wheat</option>
            </select>

            <button type="submit">Predict Fertilizer</button>
        </form>

        {% if fertilizer is not none %}
        <div class="result">
            <h3>Recommended Fertilizer:</h3>
            <p class="fertilizer-name">{{ fertilizer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
